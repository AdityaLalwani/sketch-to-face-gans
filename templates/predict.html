<head>
	
	<style>
	img {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	}

	</head>
<main>
<div class="container mt-5">
	<form method="post" action="/upload" enctype="multipart/form-data">

	<div class="row">
		<div class="col-6">
			<input name="img" onchange="loadFile(event)" accept="image/*" id="img" class="form-control border-0" type="file" aria-describedby="fileHelpId">
		</div>
		<div class="col-6">
			<button class="btn btn-dark float-right btn-primary" type="submit" value="Submit">Predict</button>

		</div> -->

	</form>
</div>
</main>
<br>
<br>
<hr>
<br>
<br>
<p><img id="output"/>
	<img src = "{{results}}"  />
</p>

<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<script>
	var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
{% endblock %}
